# ================ Enumerations =================
[loggers]
keys=root,preprocess
[handlers]
keys=console,file

[formatters]
keys=brief,verbose

# ============= Logger Definitions ==============
[logger_root]
level=NOTSET
handlers=console

[logger_preprocess]
level=INFO
handlers=file
qualname=preprocessing

# ============= Handler Definitions =============
[handler_console]
class=StreamHandler
level=DEBUG
formatter=brief
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=verbose
args=("logs/app.log", "w")

# ============ Formatter Definitions ============
[formatter_brief]
format=%(asctime)s %(levelname)-8s %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter

[formatter_verbose]
format=%(asctime)s %(name)s  | %(filename)s:%(lineno)d %(levelname)-8s %(message)s
class=logging.Formatter